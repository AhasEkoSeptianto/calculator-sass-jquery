<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
	<title></title>
</head>
<body>

	<h2 class='title'>Simple Calculator</h2>

	<div class='calculator'>

		<div class='output'>

			<div class='info_cal'>
				<input type="text" id='firstNum' disabled >
				<input type="text" id='operation' disabled>
			</div>
			<input type="text" id='output' value="0" disabled />

		</div>

		<div class='input'>

			<button id='c'>C</button>
			<button id='posNeg'>+/-</button>
			<button id='modulus'>%</button>
			<button id='divide' class='btnPurple'>/</button>
			<button id='7'>7</button>
			<button id='8'>8</button>
			<button id='9'>9</button>
			<button id='multiplication' class='btnPurple'>X</button>
			<button id='4'>4</button>
			<button id='5'>5</button>
			<button id='6'>6</button>
			<button id='subtraction' class='btnPurple'>-</button>
			<button id='1'>1</button>
			<button id='2'>2</button>
			<button id='3'>3</button>
			<button id='sum' class='btnPurple'>+</button>
			<button id='0'>0</button>
			<button id='.'>.</button>
			<button id='del'>del</button>
			<button id='count' class='btnYellow'>=</button>

		</div>

	</div>

	<script src='lib/jquery-3.6.0.min.js'></script>
	<script src='assets/js/index.js'></script>

</body>
</html>
